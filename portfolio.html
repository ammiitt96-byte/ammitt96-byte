<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Golden Elephant</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* only dashboard specific styling */
    .dashboard {
      padding: 30px;
      background: #0e1117;
      color: #fff;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
    }

    .box {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<!-- ===== HEADER (UNCHANGED) ===== -->
<header class="header">
  <img src="./assets/golden-elephant-logo.jpg" alt="" class="logo-img">
  <span class="brand-name">Golden Elephant</span>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="strategies.html">Strategies</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<!-- ===== HEADER END ===== -->

<!-- ===== DASHBOARD ===== -->
<section class="dashboard">

  <h2>Live Portfolio</h2>

  <!-- SUMMARY CARDS -->
  <div class="summary">
    <div class="card" id="capitalCard">Capital</div>
    <div class="card" id="profitCard">Profit</div>
    <div class="card" id="withdrawCard">Withdrawals</div>
    <div class="card" id="balanceCard">Balance</div>
  </div>

  <!-- CHART -->
  <div class="box">
    <h3>Equity Curve</h3>
    <canvas id="equityChart"></canvas>
  </div>

</section>

<!-- JS -->
<script src="js/portfolio.js"></script>

</body>
</html>
