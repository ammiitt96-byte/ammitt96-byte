<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Golden Elephant</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background:#0b0f14;
      color:#fff;
      font-family: Arial, sans-serif;
      margin:0;
    }

    /* ===== HEADER ===== */
    header {
      position: relative; /* keep header unchanged */
      z-index: 1000;
      background: #0b0f14; /* optional for header bg */
      overflow: visible;   /* allow dropdowns to appear */
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header .logo-img {
      height: 50px;
      margin-right: 10px;
    }

    header .brand-name {
      font-size: 20px;
      font-weight: bold;
      margin-right: auto;
    }

    header nav a {
      color:#fff;
      margin-left:15px;
      text-decoration:none;
    }

    header nav a.active {
      text-decoration: underline;
    }

    /* ===== DASHBOARD ===== */
    .dashboard {
      padding: 30px;
    }

    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    select {
      background:#161b22;
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:6px;
      position: relative;
      z-index: 1010; /* higher than header */
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:15px;
      margin-bottom:25px;
    }

    .card {
      background:#161b22;
      padding:20px;
      border-radius:10px;
      text-align:center;
    }

    .card h3 {
      margin:0;
      font-size:14px;
      opacity:0.7;
    }

    .card p {
      margin-top:10px;
      font-size:22px;
      font-weight:bold;
    }

    .grid {
      background:#161b22;
      padding:20px;
      border-radius:10px;
      margin-top:25px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td {
      padding:10px;
      text-align:center;
      border-bottom:1px solid #222;
    }

    .profit { color:#00ff99; }
    .loss { color:#ff4d4d; }
  </style>
</head>

<body>

<!-- ===== HEADER (UNCHANGED) ===== -->
<header class="header">
  <img src="./assets/golden-elephant-logo.jpg" alt="" class="logo-img">
  <span class="brand-name">Golden Elephant</span>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="strategies.html">Strategies</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<!-- ===== HEADER END ===== -->

<section class="dashboard">

  <div class="top-bar">
    <h2>Portfolio Dashboard</h2>
    <select id="yearSelect">
      <option>2025</option>
      <option>2024</option>
      <option>2023</option>
    </select>
  </div>

  <!-- SUMMARY -->
  <div class="cards">
    <div class="card">
      <h3>Total Profit</h3>
      <p id="totalPL">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Avg ROI</h3>
      <p id="avgROI">0%</p>
    </div>
    <div class="card">
      <h3>Best Month</h3>
      <p id="bestMonth">-</p>
    </div>
    <div class="card">
      <h3>Worst Month</h3>
      <p id="worstMonth">-</p>
    </div>
  </div>

  <!-- EQUITY -->
  <div class="grid">
    <h3>Equity Curve</h3>
    <canvas id="equityChart"></canvas>
  </div>

  <!-- MONTHLY TABLE -->
  <div class="grid">
    <h3>Monthly Performance</h3>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>P/L</th>
          <th>ROI %</th>
        </tr>
      </thead>
      <tbody id="monthTable"></tbody>
    </table>
  </div>

</section>

<script src="js/portfolio.js"></script>
</body>
</html>
