<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Golden Elephant</title>

  <link rel="stylesheet" href="css/portfolio.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="header">
  <div class="logo">Golden Elephant</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Education</a>
    <a href="#">Strategies</a>
    <a class="active">Portfolio</a>
  </nav>
</header>

<section class="dashboard">

  <div class="top-bar">
    <h1>Portfolio Dashboard</h1>
    <select id="yearSelect"></select>
  </div>

  <!-- TOP SUMMARY -->
  <div class="summary">
    <div class="summary-card">
      <h3>This Month</h3>
      <p id="monthPL">₹0</p>
      <canvas id="monthPie"></canvas>
    </div>

    <div class="summary-card">
      <h3>This Year</h3>
      <p id="yearPL">₹0</p>
      <canvas id="yearPie"></canvas>
    </div>

    <div class="summary-card">
      <h3>All Time</h3>
      <p id="allPL">₹0</p>
      <canvas id="allPie"></canvas>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="panel">
      <h3>Account Balance</h3>
      <canvas id="equityChart"></canvas>
    </div>

    <div class="panel">
      <h3>Reward / Risk</h3>
      <canvas id="rrChart"></canvas>
    </div>
  </div>

  <!-- MONTHLY TABLE -->
  <div class="panel">
    <h3>Monthly Performance</h3>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>P/L</th>
          <th>ROI %</th>
        </tr>
      </thead>
      <tbody id="monthTable"></tbody>
    </table>
  </div>

</section>

<script src="js/portfolio.js"></script>
</body>
</html>
