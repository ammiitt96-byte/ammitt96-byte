<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Golden Elephant</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/portfolio.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <img src="./assets/golden-elephant-logo.jpg" alt="" class="logo-img">
  <span class="brand-name">ThunderGold capital</span>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="strategies.html">Strategies</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- ===== DASHBOARD ===== -->
<section class="dashboard">

  <!-- TOP BAR -->
  <div class="top-bar">
    <h1>Portfolio Dashboard</h1>
    <select id="yearSelect"></select>
  </div>

  <!-- ===== SUMMARY ===== -->
  <div class="summary">

    <div class="summary-card">
      <h3>This Month</h3>
      <p id="monthPL">₹0</p>
      <div class="chart-wrapper">
        <canvas id="monthPie"></canvas>
      </div>
    </div>

    <div class="summary-card">
      <h3>This Year</h3>
      <p id="yearPL">₹0</p>
      <div class="chart-wrapper">
        <canvas id="yearPie"></canvas>
      </div>
    </div>

    <div class="summary-card">
      <h3>All Time</h3>
      <p id="allPL">₹0</p>
      <div class="chart-wrapper">
        <canvas id="allPie"></canvas>
      </div>
    </div>

  </div>

  <!-- ===== CHARTS ===== -->
  <div class="charts">

    <div class="panel">
      <h3>Account Balance</h3>
      <div class="chart-wrapper">
        <canvas id="equityChart"></canvas>
      </div>
    </div>

    <div class="panel">
      <h3>Reward / Risk</h3>
      <div class="chart-wrapper">
        <canvas id="rrChart"></canvas>
      </div>
    </div>

  </div>

  <!-- ===== TABLE ===== -->
  <div class="panel">
    <h3>Monthly Performance</h3>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>P/L</th>
          <th>ROI %</th>
        </tr>
      </thead>
      <tbody id="monthTable"></tbody>
    </table>
  </div>

</section>

<script src="js/portfolio.js"></script>
</body>
</html>
