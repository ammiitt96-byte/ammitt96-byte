<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About | Golden Elephant</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    header.header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
      color: white;
    }

    .logo-img {
      height: 50px;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover, nav a.active {
      color: #f9ca24;
    }

    .hero {
      height: 50vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('./assets/hero-about.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section:nth-child(even) .text {
      order: 2;
    }

    .section img {
      flex: 1;
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
    }

    .text {
      flex: 1;
      padding: 20px;
    }

    .text h2 {
      color: #0a3d62;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .text p {
      font-size: 1.1rem;
      color: #555;
    }

    .cta {
      text-align: center;
      padding: 50px 20px;
      background-color: #f9ca24;
      color: #0a3d62;
      font-size: 1.3rem;
      font-weight: 600;
    }

    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
      }
      .section:nth-child(even) .text {
        order: 0;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
